<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaci√≥n Fertinal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-slide {
      animation: fadeSlide 1s ease-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="flex justify-center mt-4 animate-fade-slide">
    <img src="https://i.postimg.cc/9X183jzj/images.png" alt="Logo Fertinal" class="w-40 h-auto rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105" />
  </div>

  <div class="text-center mt-4 animate-fade-slide">
    <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Bienvenido a la evaluaci√≥n de Fertinal</h2>
    <p class="mt-2 text-gray-600 text-sm md:text-base max-w-md mx-auto px-2">
      Califica a tus compa√±eros de trabajo desde una perspectiva m√°s divertida y realista.
    </p>
  </div>

  <div id="loginForm" class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full mt-6 animate-fade-slide">
    <h1 class="text-2xl font-bold text-center mb-4">Inicio de sesi√≥n</h1>
    <form onsubmit="return validarLogin(event)">
      <div class="mb-4">
        <label class="block font-medium mb-1">N√∫mero de empleado:</label>
        <input type="text" id="empleado" class="w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-1">Fecha de nacimiento (contrase√±a):</label>
        <input type="password" id="password" placeholder="DD/MM/AAAA" class="w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
          Ingresar
        </button>
      </div>
    </form>
  </div>

  <div id="selectorEvaluado" class="hidden bg-white shadow-lg rounded-lg p-6 max-w-md w-full mt-6">
    <h2 class="text-xl font-semibold mb-4 text-center">¬øA qui√©n deseas evaluar?</h2>
    <select id="evaluado" class="w-full p-2 border border-gray-300 rounded mb-4">
      <option value="">Selecciona un usuario</option>
      <option value="Roberto Torres Ram√≠rez">Roberto Torres Ram√≠rez</option>
      <option value="Luis Rubio Arellano">Luis Rubio Arellano</option>
      <option value="Julio cesar Hern√°ndez S√°nchez">Julio cesar Hern√°ndez S√°nchez</option>
      <option value="Juan Daniel campa Bejinez">Juan Daniel campa Bejinez</option>
      <option value="Sergio Garc√≠a Castillo">Sergio Garc√≠a Castillo</option>
      <option value="Juan Carlos L√≥pez Hern√°ndez">Juan Carlos L√≥pez Hern√°ndez</option>
      <option value="Ferm√≠n Valdovinos Ch√°vez">Ferm√≠n Valdovinos Ch√°vez</option>
      <option value="Edgar Ivan S√°nchez Gonz√°lez">Edgar Ivan S√°nchez Gonz√°lez</option>
      <option value="Antonio Silva Espa√±a">Antonio Silva Espa√±a</option>
      <option value="Antonio Casta√±√≥n palacios">Antonio Casta√±√≥n palacios</option>
      <option value="Eduardo Bravo Mu√±oz">Eduardo Bravo Mu√±oz</option>
      <option value="Fidencio De La Cruz L√≥pez">Fidencio De La Cruz L√≥pez</option>
      <option value="Heriberto Hizazaga Valenzuela">Heriberto Hizazaga Valenzuela</option>
      <option value="Rigoberto Martinez G√≥mez">Rigoberto Martinez G√≥mez</option>
      <option value="Salvador Arroyo Pacheco">Salvador Arroyo Pacheco</option>
      <option value="Bonifacio Mendoza Rojas">Bonifacio Mendoza Rojas</option>
      <option value="Alexis Rivera Mendoza">Alexis Rivera Mendoza</option>
      <option value="Efra√≠n Arias Manriquez">Efra√≠n Arias Manriquez</option>
    </select>
    <div class="text-center">
      <button onclick="mostrarFormulario()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
        Evaluar usuario
      </button>
    </div>
  </div>

  <div id="bienvenidaAnimada" class="hidden text-center text-2xl font-bold text-green-700 animate-fade-in mb-4">
    ¬°Bienvenido! Ya puedes comenzar la evaluaci√≥n üéâ
  </div>

  <div id="formularioEvaluacion" class="hidden bg-white shadow-lg rounded-lg p-6 max-w-2xl w-full mt-6"></div>

  <script>
    const preguntas = [
      "¬øCu√°l es su nivel de talegon",
      "Duerme en el trabajo",
      "Nivel de joterias",
      "Compra las cocas",
      "Es barbero",
      "Alborota el gallinero y se raja",
      "El todas m√≠as",
      "Pasa tiempo en el celular"
    ];

    const usuariosValidos = {
      "200000665": { nombre: "Efra√≠n Arias Manriquez" },
      "20001793": { nombre: "Julio cesar Hern√°ndez S√°nchez" },
      "20001428": { nombre: "Juan Daniel campa Bejinez" },
      "20000848": { nombre: "Sergio Garc√≠a Castillo" },
      "20002574": { nombre: "Juan Carlos L√≥pez Hern√°ndez" },
      "20002709": { nombre: "Ferm√≠n Valdovinos Ch√°vez" },
      "20001853": { nombre: "Luis Rubio Arellano" },
      "20001477": { nombre: "Edgar Ivan S√°nchez Gonz√°lez" },
      "20000632": { nombre: "Antonio Silva Espa√±a" },
      "20002692": { nombre: "Antonio Casta√±√≥n palacios" },
      "20004363": { nombre: "Eduardo Bravo Mu√±oz" },
      "20001075": { nombre: "Fidencio De La Cruz L√≥pez" },
      "20001947": { nombre: "Heriberto Hizazaga Valenzuela" },
      "20001543": { nombre: "Rigoberto Martinez G√≥mez" },
      "20001734": { nombre: "Salvador Arroyo Pacheco" },
      "20000860": { nombre: "Bonifacio Mendoza Rojas" },
      "20002702": { nombre: "Alexis Rivera Mendoza" },
      "20000845": { nombre: "Roberto Torres Ram√≠rez" }
    };

    function validarLogin(e) {
      e.preventDefault();
      const emp = document.getElementById('empleado').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (usuariosValidos[emp] && /^\d{2}\/\d{2}\/\d{4}$/.test(pass)) {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('selectorEvaluado').classList.remove('hidden');
      } else {
        alert('N√∫mero de empleado o contrase√±a inv√°lidos');
      }
    }

    function mostrarFormulario() {
      const nombre = document.getElementById('evaluado').value;
      if (!nombre) return alert('Selecciona un usuario');

      document.getElementById('selectorEvaluado').classList.add('hidden');
      document.getElementById('bienvenidaAnimada').classList.remove('hidden');

      let html = `<h2 class="text-xl font-bold text-center mb-4">Evaluaci√≥n Fertinal</h2>
        <p class="text-center text-lg font-semibold mb-6">Est√°s evaluando a: <span class="text-blue-600">${nombre}</span></p>
        <form id="formEvaluacion" class="space-y-4">`;

      preguntas.forEach((p, i) => {
        html += `<div>
          <label class="block mb-1 font-bold">${i + 1}. ${p}</label>
          <div class="flex gap-4">${[1, 2, 3, 4, 5].map(n => `
            <label class="flex items-center gap-1 cursor-pointer">
              <input type="radio" name="${p}" value="${n}" required />
              <span>${n}</span>
              <span class="porcentaje text-green-600 font-semibold ml-1"></span>
            </label>
          `).join('')}</div>
        </div>`;
      });

      html += `<div>
          <label class="block font-medium mb-1">Observaciones adicionales:</label>
          <textarea name="Observaciones" rows="3" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="flex flex-col gap-2">
          <button type="button" onclick="enviarActual('${nombre}')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">‚úÖ Enviar evaluaci√≥n</button>
          <button type="button" onclick="guardarEvaluacion('${nombre}')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">üíæ Guardar localmente</button>
          <button type="button" onclick="enviarGuardadas()" class="relative bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
            üì§ Enviar evaluaciones guardadas
            <span id="badge" class="absolute top-0 right-0 -mt-2 -mr-2 bg-yellow-300 text-black text-xs font-bold rounded-full px-2 py-1 shadow-md hidden"></span>
          </button>
          <button type="button" onclick="reiniciar()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">üîÅ Evaluar otro usuario</button>
        </div>
        </form>`;

      const contenedor = document.getElementById('formularioEvaluacion');
      contenedor.innerHTML = html;
      contenedor.classList.remove('hidden');
      actualizarContadorGuardadas();
    }

    // Mostrar porcentaje fijo al seleccionar
    document.addEventListener('change', function(e) {
      if(e.target.matches('#formEvaluacion input[type="radio"]')) {
        const porcentajeMap = {1: "20%", 2: "40%", 3: "60%", 4: "80%", 5: "100%"};
        // Radios del mismo grupo (pregunta)
        const radios = e.target.closest('div').querySelectorAll('input[type="radio"]');
        radios.forEach(radio => {
          const span = radio.parentElement.querySelector('.porcentaje');
          if(radio.checked){
            span.textContent = porcentajeMap[radio.value];
          } else {
            span.textContent = '';
          }
        });
      }
    });

    function validarFormularioCompleto(form) {
      return preguntas.every(p => form.querySelector(`input[name="${p}"]:checked`));
    }

    function guardarEvaluacion(nombre) {
      const form = document.getElementById('formEvaluacion');
      if (!validarFormularioCompleto(form)) {
        alert('‚ö†Ô∏è Debes responder todas las preguntas antes de guardar.');
        return;
      }

      const formData = new FormData(form);
      const data = { Evaluado: nombre };
      formData.forEach((v, k) => data[k] = v);

      const guardadas = JSON.parse(localStorage.getItem('evaluaciones')) || [];
      guardadas.push(data);
      localStorage.setItem('evaluaciones', JSON.stringify(guardadas));
      actualizarContadorGuardadas();
      alert(`üíæ Evaluaci√≥n guardada. Total guardadas: ${guardadas.length}`);
    }

    function enviarActual(nombre) {
      const form = document.getElementById('formEvaluacion');
      if (!validarFormularioCompleto(form)) {
        alert('‚ö†Ô∏è Debes responder todas las preguntas antes de enviar.');
        return;
      }

      const formData = new FormData(form);
      const data = { Evaluado: nombre };
      formData.forEach((v, k) => data[k] = v);

      fetch('https://formsubmit.co/ajax/black198816@gmail.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(() => alert('‚úÖ Evaluaci√≥n enviada'))
      .catch(() => alert('‚ùå Error al enviar'));
    }

    function enviarGuardadas() {
      const guardadas = JSON.parse(localStorage.getItem('evaluaciones')) || [];
      if (guardadas.length === 0) return alert('‚ö†Ô∏è No hay evaluaciones guardadas');

      let enviadas = 0;
      guardadas.forEach(e => {
        fetch('https://formsubmit.co/ajax/black198816@gmail.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(e)
        }).then(() => {
          enviadas++;
          if (enviadas === guardadas.length) {
            alert('‚úÖ Todas las evaluaciones guardadas fueron enviadas');
            localStorage.removeItem('evaluaciones');
            actualizarContadorGuardadas();
            reiniciar();
          }
        });
      });
    }

    function actualizarContadorGuardadas() {
      const guardadas = JSON.parse(localStorage.getItem('evaluaciones')) || [];
      const badge = document.getElementById('badge');
      if (badge) {
        if (guardadas.length > 0) {
          badge.textContent = guardadas.length;
          badge.classList.remove('hidden');
        } else {
          badge.classList.add('hidden');
        }
      }
    }

    function reiniciar() {
      document.getElementById('formularioEvaluacion').classList.add('hidden');
      document.getElementById('selectorEvaluado').classList.remove('hidden');
      document.getElementById('bienvenidaAnimada').classList.add('hidden');
      actualizarContadorGuardadas();
    }
  </script>
</body>
</html>
