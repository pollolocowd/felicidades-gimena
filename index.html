<!DOCTYPE html>

    .titulo-personalizado {

    .nombre-animado {

    .info-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-boton {
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      border: none;
    }
    .info-fecha {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    }
    .info-hora {

    }
    .info-lugar {

    .info-misa {

    }
    .boton-confirmar {

      margin: 25px auto;
      padding: 14px 30px;

      background-color: #a5d6a7;
      color: #1b5e20;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 15px #a5d6a7;
      animation: encenderBoton 2s ease-in-out infinite;
    }
    @keyframes encenderBoton {
      0%, 100% { box-shadow: 0 0 5px #a5d6a7; }
      50% { box-shadow: 0 0 25px #66bb6a; }
    }
    .flecha {
      font-size: 2.2em;
      color: #43a047;
      animation: flechaAnimada 1s infinite alternate;
      display: inline-block;
      margin-bottom: 10px;
    }
    @keyframes flechaAnimada {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(8px); opacity: 1; }
    }
    #countdown {
      margin-top: 30px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background-color: #ec407a;
      padding: 10px 20px;
      border-radius: 14px;
      box-shadow: 0 0 10px #ff80ab;
      display: inline-block;
      max-width: 80%;
      line-height: 1.4;
    }
    .minnie-caminando {
      position: fixed;
      bottom: 10px;
      width: 70px;
      height: auto;
      animation: caminar 8s linear infinite alternate;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes caminar {
      0% { left: 0; transform: scaleX(1); }
      50% { left: calc(100% - 100px); transform: scaleX(1); }
      51% { transform: scaleX(-1); }
      100% { left: 0; transform: scaleX(-1); }
    }
    .burbujas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .burbuja {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      animation: flotar 8s infinite ease-in-out;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- üéà Fondo animado de burbujas -->

    <h1 class="titulo-personalizado">

  <audio id="musica" loop>
    <source src="https://cdn.glitch.global/cf182a19-dedd-4206-9722-295f8080791d/Feliz_%20Feliz%20Cumplea√±os%20üéÇüéâ%20_%20Disney(MP3_160K).mp3?v=1751780238006" type="audio/mpeg">

  <button id="botonPlay" style="position:fixed;bottom:20px;right:20px;padding:15px 25px;font-size:1.2em;background-color:#f06292;color:white;border:none;border-radius:8px;box-shadow:0 0 10px #f06292;cursor:pointer;">
    ‚ñ∂Ô∏è Reproducir m√∫sica
  </button>

  <script>
    const musica = document.getElementById('musica');
    const botonPlay = document.getElementById('botonPlay');
    let reproduciendo = false;

    botonPlay.addEventListener('click', () => {
      if (!reproduciendo) {
        musica.play();
        botonPlay.textContent = '‚è∏Ô∏è Pausar m√∫sica';
        reproduciendo = true;
      } else {
        musica.pause();
        botonPlay.textContent = '‚ñ∂Ô∏è Reproducir m√∫sica';
        reproduciendo = false;
      }
    });

    function reproducirEfecto() {
      if (navigator.vibrate) navigator.vibrate([80, 40, 80]);
    }

    const fechaEvento = new Date("2025-07-20T17:00:00").getTime();
    const cuentaRegresiva = setInterval(() => {
      const ahora = new Date().getTime();
      const distancia = fechaEvento - ahora;
      if (distancia <= 0) {
        clearInterval(cuentaRegresiva);
        document.getElementById("countdown").innerHTML = "¬°Ya comenz√≥ el evento!";
        return;
      }
      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Faltan ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
    }, 1000);
  </script>
